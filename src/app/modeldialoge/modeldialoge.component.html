<form class="form" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
<mat-dialog-content class="mat-typography">
    <!-- <button mat-button class="close-icon" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button> -->
    <div *ngFor="let value of employeColumn" class="input">
        <div style="width: 5rem;display: inline-block;">{{value.toUpperCase()}}:</div>
          <input name={{value}} type={{inputType[value]}} ngModel style="width:30rem;height:2rem">
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-success" style="width:5rem" type="submit" [mat-dialog-close]="true" cdkFocusInitial>submit</button>
  <button mat-button class="btn btn-danger" style="margin-left: .5rem; width: 5rem;" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</form>
